<!DOCTYPE >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>tooltip</title>
</head>
<body>
    <div class="container">
        <h1>Tooltip</h1>
        <div data-tooltip class="map" >
            <img src="map.jpg" alt="mapa" aria-label="Venha viajar conosco">
        </div>
        <div >Vertical: <span class="y"></span> <strong>px</strong></div>
        <div >Horizontal: <span class="x"></span><strong>px</strong></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
